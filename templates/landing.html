
{% extends "base.html" %} {% block main %}

<div class="full-background home">

	<div class="home-container">
		<div class="home-logo"></div>
		<div class="home-logo-bg"></div>
		<div class="login">
			<h4 >Login</h4>
			<a class="img-btn" href="{{google}}"><div class="google-btn"></div></a> 
			<a class="img-btn" href="{{facebook}}"><div class="fb-btn"></div></a>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
	$(window).ready(function() {
		var logo_height = $('.home-logo').width();
		$('.home-container').height(logo_height);
		localStorage.removeItem("reclist");
		localStorage.removeItem("reclist_time");
	});
</script>

{% endblock %}
