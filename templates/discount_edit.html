{% extends "base.html" %} {% block main %}

<div class="full-background rest">
		<div class="top-bar rest-bar">
			<div class="bar-background"></div>
			<div class="menu-button">
				<button class="img-btn"></button>
				<div class="user-menu-small clickable">
					<div class="user-picture"></div>
					<div class="text-bold user-name">
						{{ lang['welcome']}}<br />{{user.first_name}}
					</div>
				</div>
			</div>
			<div class="rest-logo"></div>
		</div>
		
		<div class="left-menu scrollable">
			<div class="user-menu clickable">
				<div class="user-picture"></div>
				<h2 class="text-bold user-name">{{ lang['welcome']}}
					{{user.first_name}}</h2>
			</div>
			<br />

			<ul class="menu-items">
				<li><button class="img-btn" id="rate-more">{{
						lang['rate_more']}}</button></li>
				<li><button class="img-btn" id="near-me">{{
						lang['near_me']}}</button></li>
				<li><button class="img-btn" id="logout">{{
						lang['log_out']}}</button></li>
			</ul>

		</div>

		<div class="rest-container scrollable">
		
			<h2 class="center-text">{{ lang['discount_edit'] if is_new == 'True' else lang['discount_new'] }}</h2>

			
				<div>
					<label class="form-label">{{ lang['discount_title']}} (EN): </label>
					<div class="form-input">
						<input type="text" id="discount_title_en" name="discount_title_en" value="{{discount.title_en if not discount.title_en is none}}">
					</div>
				</div>
				<div>
					<label class="form-label">{{ lang['discount_title']}} (IT): </label>
					<div class="form-input">
						<input type="text" id="discount_title_it" name="discount_title_it" value="{{discount.title_it if not discount.title_it is none}}">
					</div>
				</div>
				<div>
					<label class="form-label">{{ lang['discount_description']}} (EN): </label>
					<div class="form-input">
						<textarea id="discount_description_en" name="discount_description_en">{{discount.description_en if not discount.description_en is none}}</textarea>
					</div>
				</div>
				<div>
					<label class="form-label">{{ lang['discount_description']}} (IT): </label>
					<div class="form-input">
						<textarea id="discount_description_it" name="discount_description_it">{{discount.description_it if not discount.description_it is none}}</textarea>
					</div>
				</div>
				<div>
					<label class="form-label">{{ lang['discount_num_coupons']}}: </label>
					<div class="form-input">
						<input type="number" id="num_coupons" name="num_coupons" value="{{discount.num_coupons if not discount.num_coupons is none else 0}}">
					</div>
				</div>
				
				<div>
					<label class="form-label">{{ lang['discount_end']}}: </label>
					<div class="form-input">
						<input type="datetime" id="discount_end" name="discount_end" value="{{discount.end_time if not discount.end_time is none}}">
					</div>
				</div>

				<input type="button" class="img-btn save"
					value="{{ lang['save']}}" />
			

		</div>
</div>

{% endblock %} {% block scripts %}
<script type="text/javascript">

$(window).ready(function() {
	var window_height = $('.rest').height();
	var bar_height = $('.top-bar').height();
	$('.rest-container.scrollable').height(window_height - bar_height - 40);
	
});

	$(window).load(function() {
		
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ')
					c = c.substring(1);
				if (c.indexOf(name) != -1)
					return c.substring(name.length, c.length);
			}
			return "";
		};
		
		var auth = getCookie('user');
		
		function saveDiscount(){
			
				var self = this;
				
				var title_en = $('#discount_title_en').val();
				var title_it = $('#discount_title_it').val();
				var description_en = $('#discount_description_en').val();
				var description_it = $('#discount_description_it').val();
				var num_coupons = $('#num_coupons').val();
				var discount_end = $('#discount_end').val();
				
				var discount = {
					'title_en' : title_en,
					'title_it' : title_it,
					'description_en': description_en,
					'description_it': description_it,
					'place': '{{ discount.place }}',
					'num_coupons': num_coupons,
					'end_time': discount_end
				}
				
				var key = '{{discount.key if not discount.key is none}}';
				var url = '/api/discount';
				var method = 'POST';
				if (key != undefined && key.length > 0 ){
					url += '/' + key;
					method = 'PUT';
				}
				
				$.ajax({
					type : method,
					url : url,
					data : JSON.stringify(discount),
					success : function(discount) {
						window.location = '/discount?id=' + discount.key
					},
					error : function(resp) {
						
							if(window.console){
								console.log(resp);
							}
							alert("Error " + resp.status);
						
					},
					headers : {
						Authorization : auth
					}
				});
			
		}
		
		$('.rest-container.scrollable').enscroll({
		    showOnHover: false,
		    verticalScrolling: true,
			horizontalScrolling: false,
			zIndex: 100,
		    verticalTrackClass: 'track-red',
		    verticalHandleClass: 'handle-red'
		});
		
		var userpic = "{{ user.picture|e }}";
		if(userpic != undefined && userpic.length > 0){	
			$('.user-picture').css('background-image', 'url(' + userpic + ')');
		}
		$('.left-menu').hide();
		var window_width = $('.rest').width();
		var count = 1;
		$('.menu-button button').click(function(){
			if(count % 2 == 1){
				//odd time --> open left menu
				$('.left-menu').show();
				if(window_width > 600){
					$('.user-menu-small').hide();
				}
				$('.left-menu.scrollable').enscroll({
				    showOnHover: false,
				    verticalScrolling: true,
					horizontalScrolling: false,
					zIndex: 100,
				    verticalTrackClass: 'track-white',
				    verticalHandleClass: 'handle-white'
				});
				count++;
			} else {
				//even time --> close left menu
				$('.left-menu').hide();
				// show user menu small if width larger than 600px
				if(window_width > 600){
					$('.user-menu-small').show();
				}
				count++;
			}
			
		});
		$('#rate-more').click(function(){
			window.location = '/ratings'
		});
		$('#near-me').click(function(){
			window.location = '/letsgo'
		});
		$('#logout').click(function(){
			$.ajax({
				type : 'DELETE',
				url : '/api/user/login',
				success : function() {
					window.location = '/';
				},
				error : function(resp) {
					if(window.console){
						console.log(resp);
					}
					alert("Error " + resp.status);
				}
			});
		});
		
		$('.save').click(function(){
			saveDiscount();
		});
		
		$('.user-menu, .user-menu-small').click(function(){
			window.location = '/profile/1';
		});
		

	});
</script>


{% endblock %}
