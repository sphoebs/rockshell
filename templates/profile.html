{% extends "base.html" %} {% block main %}

<div class="full-background profile">

		<div class="app-bar">
			<!-- <div class="bar-background"></div> -->
			<div class="menu-button">
				<button class="img-btn" id="menu-button"></button>
				<div class="user-menu-small clickable desktop">
					<div class="user-picture"></div>
					<div class="text-bold user-name">
						{{user.first_name}}
					</div>
				</div>
				<div class="clear-float"></div>
			</div>
			<div class="logo"></div>
			<div class="actions">
				<div class="step" {{ 'style=display:none;' if not is_new else ""}}><p>{{ lang['step']}} 1/3</p></div>
			</div>
		</div>
	
		<div class="left-menu scrollable" id="left-menu" style="display: none;">
			<div class="user-menu clickable">
				<div class="user-picture"></div>
				<h3 class="text-bold user-name">{{user.first_name}}</h3>
				<div class="clear-float"></div>
			</div>
		
			<ul class="menu-items">
			</ul>
	
		</div>
		
		<div class="main-container">
		
		<div class="content">
		
		{% if is_new %} 
		<div class="text-center text-title">{{ lang['profile_intro']}} </div> 
		{% else %}
		<div class="center-text text-title">{{ lang['profile_edit_intro']}} </div> 
		{% endif %}
			
		<div class="separator"></div>
	
		<form action="/profile/edit" method="post">
			<input type="hidden" name="new" value="{{ 'true' if is_new else 'false' }}"/>
			<div>
				<label class="form-label text-red-bold text-center ">{{ lang['home_city']}}</label>
				{% if user.home %}
				<div class="form-input">
					<input type="text" name="auto-city"
							id="city" value="{{user.home.city}}, {{user.home.province}} ({{user.home.country}})">
					<input type="hidden" name="locality" id="locality" value="{{user.home.city}}"/> 
					<input type="hidden" name="administrative_area_level_2" id="administrative_area_level_2" value="{{user.home.province}}"/> 
					<input type="hidden" name="country" id="country" value="{{user.home.country}}"/>
					<input type="hidden" name="lat" id="lat" value="{{user.home.location.lat if not user.home.location is none else 0}}" />
					<input type="hidden" name="lon" id="lon" value="{{user.home.location.lon if not user.home.location is none else 0}}"/>
				</div>
				{% else %}
				<div class="form-input">
					<input type="text" name="auto-city"
							id="city" >
					<input type="hidden" name="locality" id="locality" /> 
					<input type="hidden" name="administrative_area_level_2" id="administrative_area_level_2" /> 
					<input type="hidden" name="country" id="country"/>
					<input type="hidden" name="lat" id="lat" />
					<input type="hidden" name="lon" id="lon" />
				</div>
				{% endif %}
			</div>
			
			<div class="profile1-map" style="background-image: url(https://maps.googleapis.com/maps/api/staticmap?center={{user.home.location.lat if not user.home.location is none else 0}},{{user.home.location.lon if not user.home.location is none else 0}}&zoom=13&size=800x400&maptype=roadmap)" >
			</div>
	
			<input type="submit" class="img-btn save " value="{{ lang['save']}}" />
		</form>
		</div>
	</div>

</div>


{% endblock %} {% block scripts %}
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script type="text/javascript">


	$(window)
			.load(
					function() {
						
						var input = document.getElementById('city');
						var options = {
							types : [ '(cities)' ]
						};
						var autocomplete = new google.maps.places.Autocomplete(
								input, options);

						var componentForm = {
							locality : 'long_name',
							administrative_area_level_2 : 'short_name',
							country : 'short_name',
						};

						google.maps.event.addListener(autocomplete,
								'place_changed', function() {
									fillInAddress();
								});

						function fillInAddress() {
							// Get the place details from the autocomplete object.
							var place = autocomplete.getPlace();
							
							if(window.console){
								console.log("PLACE: " + JSON.stringify(place))
							}
							
							// Get each component of the address from the place details
							// and fill the corresponding field on the form.
							for (var i = 0; i < place.address_components.length; i++) {
								var addressType = place.address_components[i].types[0];
								if (componentForm[addressType]) {
									var val = place.address_components[i][componentForm[addressType]];
									document.getElementById(addressType).value = val;
								}
							}
							
							if(place.geometry.location){
								var loc = place.geometry.location;
								$("#lat").val(loc.A);
								$("#lon").val(loc.F);
								$(".profile1-map").css('background-image', 'url(https://maps.googleapis.com/maps/api/staticmap?center='+ loc.A+ ',' +loc.F+ '&zoom=13&size=700x400&maptype=roadmap)')
								
							}
						}
					});
	
	var userpic = "{{ user.picture|e }}";
	if(userpic != undefined && userpic.length > 0){	
		$('.user-picture').css('background-image', 'url(' + userpic + ')');
	} 
	
	$('.left-menu').hide();
	var window_width = $('.rest').width();
	var count = 1;
	$('.left-menu.scrollable').enscroll({
		
	    showOnHover: false,
	    verticalScrolling: true,
		horizontalScrolling: false,
		zIndex: 100,
	    verticalTrackClass: 'track-white',
	    verticalHandleClass: 'handle-white'
	});
	$('.enscroll-track').css('position', 'fixed');
	$('.menu-button button').click(function(){
		if(count % 2 == 1){
			//odd time --> open left menu
			$('.left-menu').show();
			if(window_width > 600){
				$('.user-menu-small').hide();
			}
			count++;
		} else {
			//even time --> close left menu
			$('.left-menu').hide();
			// show user menu small if width larger than 600px
			if(window_width > 600){
				$('.user-menu-small').show();
			}
			count++;
		}
		
	});
	window.addEventListener('mouseup', function(event){
		var box = document.getElementById('left-menu');
		var button = document.getElementById('menu-button');
		
		if (event.target != box && event.target != button && event.target.parentNode != box && event.target.parentNode != button){
			$('.left-menu').hide();
			// show user menu small if width larger than 600px
			if(window_width > 600){
				$('.user-menu-small').show();
			}
				count++;
		}
	});
</script>

{% endblock %}
